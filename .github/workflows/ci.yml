name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/realestate-api
  CLIENT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/realestate-client

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore RealEstatePlatform.sln

      - name: Build solution
        run: dotnet build RealEstatePlatform.sln --no-restore --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: RealEstate.Client/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: RealEstate.Client

      - name: Lint frontend
        run: npm run lint
        working-directory: RealEstate.Client

      - name: Build frontend
        run: npm run build
        working-directory: RealEstate.Client

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: RealEstate.API/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CLIENT_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Client image
        uses: docker/build-push-action@v5
        with:
          context: ./RealEstate.Client
          file: RealEstate.Client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
