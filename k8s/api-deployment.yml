apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: realestate
  labels:
    app: realestate-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realestate-api
  template:
    metadata:
      labels:
        app: realestate-api
    spec:
      containers:
        - name: api
          image: markokajtazi/realestate-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
