apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: realestate
  labels:
    app: realestate-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realestate-client
  template:
    metadata:
      labels:
        app: realestate-client
    spec:
      containers:
        - name: client
          image: markokajtazi/realestate-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
